version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000 --workers 4
    volumes:
      - ./data:/app/data
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-*}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - AI_DAILY_BUDGET_USD=${AI_DAILY_BUDGET_USD:-5.0}
    ports:
      - "8002:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.agent-recipes-api.rule=Host(`api.agent-recipes.com`)"
      - "traefik.http.services.agent-recipes-api.loadbalancer.server.port=8000"
